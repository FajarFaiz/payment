<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>order now</title>
    <link rel="stylesheet" type="text/css"  href="ordernow.css">
</head>
<body>
    <div class="form">
        <h1>payment form</h1>
        <h2>contact information</h2>
        <p>Name:<input type="text" name="name" required></p>
       <div><p>Address:<textarea name="Address" id="Address" cols="50" rows="8" required></textarea></p></div>
        <p>Email:<input  type="email" required> </p>
        <p>Pincode<input  type="number" required></p>
      <h2>payment information</h2>  
       <P>Card Type:
        <select>
            <option>Select a Card Type</option>
            <option>visa</option>
             <option>mastercard</option>
             <option>rupay</option>
             <option>cash on delivery</option>

        </select>
       </P>   
      <p>Card number<input type="number" required></p>   
      <p>Expiration date: <input type="date"></p>
      <p>CVV<input type="password" required></p>
      <input type="submit" value="pay now">
    </div>
</body>
</html>
